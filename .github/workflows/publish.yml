name: Build, Test SEO & Deploy to GitHub Pages

permissions:
  contents: write

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy with SEO Checks

    env:
      CI: true
      DISABLE_SPIN: true
      FORCE_COLOR: 0
      PRERENDER: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: |
          echo "üõ† Building project..."
          npm run build

      # üîé SEO & Performance checks before deployment
      - name: Install Lighthouse CI & Link Checker
        run: |
          npm install -g @lhci/cli broken-link-checker serve

      - name: Start Local Server
        run: |
          npx serve -s dist -l 8080 &
          sleep 5

      - name: Run Lighthouse (SEO/Performance)
        run: |
          lhci autorun \
            --url=http://localhost:8080 \
            --upload.target=filesystem \
            --upload.outputDir=./lhci-reports || true

      - name: Broken Link Checker
        run: |
          blc http://localhost:8080 -ro --filter-level 3 || true

      - name: Upload SEO Reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: ./lhci-reports

      # üöÄ Deploy to gh-pages
      - name: Deploy to gh-pages branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "üöÄ Deploy: (${GITHUB_SHA}) ${GITHUB_REF_NAME}"

      # üîÅ Submit sitemap after deploy
      - name: Submit Sitemap to Google
        run: |
          curl "http://www.google.com/ping?sitemap=https://www.fatcamel.ai/sitemap.xml"
