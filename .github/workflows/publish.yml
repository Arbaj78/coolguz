name: Build, Test SEO & Deploy to GitHub Pages

permissions:
  contents: write

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy with SEO Checks

    env:
      CI: true
      DISABLE_SPIN: true
      FORCE_COLOR: 0
      PRERENDER: "1"

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›  Build Project
        run: |
          echo "Building project for production..."
          npm run build

      # ğŸ” SEO & Performance checks before deployment
      - name: ğŸ§  Install Lighthouse CI & Link Checker
        run: |
          npm install -g @lhci/cli broken-link-checker serve

      - name: ğŸš€ Start Local Server
        run: |
          npx serve -s dist -l 8080 &
          sleep 5

      - name: ğŸŒ Run Lighthouse (SEO/Performance)
        run: |
          lhci autorun \
            --url=http://localhost:8080 \
            --upload.target=filesystem \
            --upload.outputDir=./lhci-reports || true

      - name: ğŸ”— Broken Link Checker
        run: |
          blc http://localhost:8080 -ro --filter-level 3 || true

      - name: ğŸ“¤ Upload SEO Reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: ./lhci-reports

      # ğŸš€ Deploy to GitHub Pages
      - name: ğŸš¢ Deploy to gh-pages branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "ğŸš€ Deploy: (${GITHUB_SHA}) ${GITHUB_REF_NAME}"

      # ğŸ” Submit sitemap after deploy
      - name: ğŸ“¬ Submit Sitemap to Google
        run: |
          curl "http://www.google.com/ping?sitemap=https://www.fatcamel.ai/sitemap.xml"
