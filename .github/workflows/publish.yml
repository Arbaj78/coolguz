name: Build, Test SEO & Deploy (React CRA)

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main  # Runs when you push to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build React App

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: build   # CRA build output folder

  seo-checks:
    runs-on: ubuntu-latest
    needs: build
    name: Run SEO & Performance Checks

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Lighthouse CI & Link Checker
        run: |
          npm install -g @lhci/cli broken-link-checker serve

      # Start local server for Lighthouse + link check
      - name: Start Local Server
        run: |
          npx serve -s build -l 8080 &
          sleep 5

      - name: Run Lighthouse (SEO/Performance)
        run: |
          lhci autorun \
            --url=http://localhost:8080 \
            --upload.target=filesystem \
            --upload.outputDir=./lhci-reports || true

      - name: Broken Link Checker
        run: |
          blc http://localhost:8080 -ro --filter-level 3 || true

      - name: Upload SEO Reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: ./lhci-reports

  deploy:
    runs-on: ubuntu-latest
    needs: [build, seo-checks]
    name: Deploy to GitHub Pages

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages

  sitemap-submit:
    runs-on: ubuntu-latest
    needs: deploy
    name: Submit Sitemap

    steps:
      - name: Submit Sitemap to Google
        run: |
          curl "http://www.google.com/ping?sitemap=https://www.fatcamel.ai/sitemap.xml"
